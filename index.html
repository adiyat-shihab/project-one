<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Widget</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <section>
        <!-- create 5 background image div -->
        <section
          class="flex items-center border-solid border-2 border-indigo-600 h-screen justify-center transition duration-700 ease-in"
        >
          <!-- first image -->
          <div
            class="bg-[url('https://images.unsplash.com/photo-1558979158-65a1eaa08691?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80')] bg-no-repeat bg-auto h-[80vh] rounded-[50px] relative transition-[flex] duration-700 ease-in-out image"
          >
            <h3
              class="text-white text-1xl font-bold opacity-0 transition-[opacity] duration-700 ease in"
            >
              There life goes Start
            </h3>
          </div>
          <!-- second image -->
          <div
            class="bg-[url('https://images.unsplash.com/photo-1572276596237-5db2c3e16c5d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80')] bg-no-repeat bg-auto h-[80vh] rounded-[50px] image transition-[flex] duration-700 ease-in-out relative"
          >

          </div>
          <!-- third image -->

            class="bg-[url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1353&q=80')] bg-no-repeat bg-auto h-[80vh] rounded-[50px] image transition-[flex] duration-700 ease-in-out relative"

            class="bg-[url('https://images.unsplash.com/photo-1551009175-8a68da93d5f9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80')] bg-no-repeat bg-auto h-[80vh] rounded-[50px] image transition-[flex] duration-700 ease-in-out relative"
          >
            <h3>There life goes Start</h3>
          </div>
          <!-- fifth image -->

            class="bg-[url('https://images.unsplash.com/photo-1549880338-65ddcdfd017b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80')] bg-no-repeat bg-auto h-[80vh] rounded-[50px] image transition-[flex] duration-700 ease-in-out relative"

    <script src="script.js"></script>
